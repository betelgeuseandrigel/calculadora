<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2 deleteAll"><i class="fa-solid fa-c"></i></button>
            <button class="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="operador" value="dividir"><i class="fa-solid fa-divide"></i></button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar"><i class="fa-solid fa-xmark"></i></button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar"><i class="fa-solid fa-plus"></i></button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual"><i class="fa-solid fa-equals"></i></button>
            <button class="theme-btn"><i class="fas fa-adjust"></i></button>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/0ec49656c0.js" crossorigin="anonymous"></script>
</body>
</html>
